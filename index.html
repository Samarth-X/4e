<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Excellent Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .section-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .section {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .section h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
      border-left: 5px solid #66a6ff;
      padding-left: 10px;
    }

    .class-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .class-item {
      background: #f3f6fa;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .class-item:hover {
      background: #66a6ff;
      color: #fff;
      transform: scale(1.03);
    }

    .teacher {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.4s ease forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);} 
      to {opacity: 1; transform: translateY(0);} 
    }

    footer {
      position: absolute;
      bottom: 15px;
      text-align: center;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .section { padding: 20px; max-width: 100%; }
      footer { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <footer>Â© SAMARTH 2025</footer>

  <script>
    function toggleTeacher(element, teacherName) {
      const teacherDiv = element.nextElementSibling;
      if (!teacherDiv) return;
      if (teacherDiv.style.display === 'block') {
        teacherDiv.style.display = 'none';
        teacherDiv.textContent = '';
      } else {
        const allTeachers = document.querySelectorAll('.teacher');
        allTeachers.forEach(t => { t.style.display = 'none'; t.textContent = ''; });
        teacherDiv.textContent = 'Class Teacher: ' + teacherName;
        teacherDiv.style.display = 'block';
      }
    }
  </script>
</body>
